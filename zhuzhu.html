

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">

	<style type="text/css">
		
		#container{
			width: 450px;
			margin:auto;
			margin-top: 10px;
		}
		.clr{clear:both;margin-bottom: 200px;}
		#footer{
			margin: auto;
			width: 80%;
			text-align: center;
		}
	</style>
</head>
<body>






	<div id="container">

		<pre id="heart">
		</pre>

		
	<div class="clr"></div>
	</div>
	<div id="footer">
		<hr>
		<h4>&copy; Chaibot 随心所欲创意工作室</h4>
    </div>
	   <script type="text/javascript">
			
				result ="";
				for(var y=12;y>-12;y--){
					for(var x=-30;x<30;x++){
						if (((x*0.05)**2+(y*0.1)**2-1)**3-(x*0.05)**2*(y*0.1)**3 <= 0 ){
							// result+="*";
							var index = 0;
							
							index=(x-y)%6;
							if(index<0)
								index=6+index;
							// result+=index;
							result+="zhuzhu"[index];
						}else{
							result+=" ";
						}
						
					}
					result+="\n";
				}
				document.getElementById("heart").innerHTML=result;


		

		</script>
