	<head>

			width:90%;

			width:100px;

	<body>

	<script type="text/javascript">
		document.getElementById("1").style.left = (window.screen.availWidth )/2 + "px";
		document.getElementById("1").style.top = (window.screen.availHeight )/2 + "px";
		document.getElementById("1").onmouseover = function(){
			document.getElementById("1").style.position = "absolute";
			document.getElementById("1").style.left = Math.random()*(window.screen.availWidth-200) + "px";
			document.getElementById("1").style.top = Math.random()*(window.screen.availHeight-200) + "px";
			if(Math.random()>0.8){
				document.getElementById("2").innerHTML = "haha";
			}else{
				document.getElementById("2").innerHTML = "Lenny";
				if(Math.random()>0.8){
					document.getElementById("1").style.position = "static";
				}
			}
		}
	</script>
